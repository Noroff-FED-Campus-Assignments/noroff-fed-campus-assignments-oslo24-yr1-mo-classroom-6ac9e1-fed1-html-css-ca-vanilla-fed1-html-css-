<body>
    <header>

    <main>

        <section class="login-section">
            <div class="login-logo">
                <img src="/images/rainydays-whitelogo.png" alt="Logo">
            </div>

            <div class="login-text-container">
                <div class="login-info-text">
                    <div class="login-text">
                        <label for="">Enter your email or mobile number</label>
                        <input class="login-input" type="text" name="emailnumber" id=""
                            placeholder="Enter your email or number" required>
                    </div>
                    <div class="login-text">
                        <label for="">Password</label>
                        <input class="login-input" type="text" name="password" id="" placeholder="Enter your password"
                            required>
                    </div>
                </div>
                <a href="" class="login-forgot">Forgot your password?</a>
                <a href="/index.html"><input class="login-submit" type="submit" value="Login"></a>
                <div class="login-options">
                    <a href="">Login with Facebook</a>
                    <a href="">Login with Google</a>
                    <a href="">Login with Vipps</a>
                </div>
                <a href="" class="login-create-account">Don't have an account?</a>
                <a href="/index.html"><input class="login-register" type="submit" value="Register now" id=""></a>
            </div>
        </section>
    </main>
